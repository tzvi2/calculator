<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="display">
            <div id="upper"></div>
            <div id="lower">0</div>
        </div>
        <input id="7" type="button" value="7">
        <input id="8" type="button" value="8">
        <input id="9" type="button" value="9">
        <input id="+" class="operator" type="button" value="+" >
        <input id="AC" type="button" value="AC">
        <input id="4" type="button" value="4">
        <input id="5" type="button" value="5">
        <input id="6" type="button" value="6">
        <input id="-" class="operator" type="button" value="-">
        <input id="equals" type="button" value="=">
        <input id="1" type="button" value="1">
        <input id="2" type="button" value="2">
        <input id="3" type="button" value="3">
        <input id="x" class="operator" type="button" value="*">
        <div class="zero_container">
            <input id="zero" type="button" value="0">
            <input id="point" type="button" value=".">
        </div>
        <input id="divide" class="operator" type="button" value="/">
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
